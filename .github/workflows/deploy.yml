name: Deploy Vite React App to Main Branch

on:
  push:
    branches:
      - main 

permissions:
  contents: write 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci 

      - name: Build the app
        run: npm run build  

      - name: Commit and push build files to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Add and commit build output
          git add -f dist
          git commit -m "Auto-build: update dist folder" || echo "No changes to commit"

          # Push changes to main branch
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
